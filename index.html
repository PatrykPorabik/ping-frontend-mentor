<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" href="scss/style.css">
  <link href="https://fonts.googleapis.com/css?family=Libre+Franklin:300,600,700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/eb48754da6.js" crossorigin="anonymous"></script>
</head>

<body>
  <header class="header">
    <img src="images/logo.svg" class="logo">
    <div class="header__message">
      <h1 class="header__title">We are launching <span class="header__title--highlight">soon!</span></h1>
      <span class="header__subtitle">Subscribe and get notified</span>
    </div>
  </header>
  <section class="newsletter">
    <form class="newsletter__form" id="newsletter-form">
      <input type="email" name="email" id="email" class="newsletter__input" placeholder="Your email address...">
      <button class="newsletter__button" type="submit" id="button">Notify Me</button>
      <p class="none">Please provide a valid email address</p>
    </form>
  </section>
  <div class="container">
    <img src="images/illustration-dashboard.png" class="container__picture" alt="Dashboards illustration">
  </div>
  <section class="social">
    <ul class="list">
      <li class="list__item"><i class="fab fa-facebook-f" aria-hidden="true"></i></li>
      <li class="list__item"><i class="fab fa-twitter" aria-hidden="true"></i></li>
      <li class="list__item"><i class="fab fa-instagram" aria-hidden="true"></i></li>
    </ul>
  </section>
  <footer class="footer">
    <p class="footer__attribution">&copy; Copyright Ping. All rights reserved.</p>
    <p class="footer__attribution">
      Challenge by <a class="footer__link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
        Mentor</a>.<br>
      Coded by <a class="footer__link" href="http://porabik.pl">Patryk Porabik</a>.
    </p>
  </footer>
  <script src="js/script.js"></script>
</body>

</html>
